<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css"> 
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    
    <div class="start-screen">
        <img src="./Images/start-jogo.png" class="start-jogo">
        <button id="start-btn" class="start-btn">START</button>

        <img src="./Images/clouds.png" class="clouds-start cloud1-s">
        <img src="./Images/clouds.png" class="clouds-start cloud2-s">
        <img src="./Images/clouds.png" class="clouds-start cloud3-s">
        <img src="./Images/clouds.png" class="clouds-start cloud4-s">
        <img src="./Images/clouds.png" class="clouds-start cloud5-s">
    </div>

    <div class="game-container" style="display: none;">
        <div class="game-board">
            <img src="./Images/clouds.png" class="clouds">
            <img src="./Images/mario.gif" class="mario">
            <img src="./Images/pipe.png" class="pipe">
            
            <div class="score">Score: 0</div>
            <div class="high-score">Recorde: 0</div>
        </div>
        
        <div class="game-over-screen" style="display: none;">
            <img src="./Images/reset.png" class="Reset-img">
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
    </div>

</body>
</html>
